<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/icbc.png">

    <title>Pipeline automation</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/static/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/navbar-top.css" rel="stylesheet">
</head>


<body>
    <a href="#" class="pull-left"> 
        <img src="/static/icbc.png" width="170" height="65" />
    </a>       
            <nav class="navbar navbar-expand-md navbar-dark bg-primary  mb-4">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">ICBC Payment Plan - Pre-Authorized Debit </a>
                </div> 
                <div class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="navbar-brand justify-content-end" align="right" href="/logout">Cancel</a>
                            </li>
                        </ul>
                </div>        
            </nav>

    <main role="main" class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="progress">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{percent}}%;" aria-valuenow="{{percent}}" aria-valuemin="0" aria-valuemax="100">{{percent}}%</div>
                </div>

                % for line in message:
                    <ul>
                        <label for="sel1"> {{line}} </label>
                    </ul>
                % end

                <meta http-equiv='refresh' content='2;url={{urlnext}}' />                        

 
            </div>
        </div>
        </div>
    </main>
</body>

</html>
